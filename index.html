<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="bg-purple-800 h-10 flex justify-end text-white px-2 py-2 ">
        <img class="absolute -left-0 mx-2 px-2 ml-3 pb-2 h-10 w-auto" src="Batman-Logo.png" alt="batman logo">
        <span class="absolute -left-0 mx-24 text-xl font-semibold font-primary">Men Are Brave !</span>
        <ul class="flex space-x-8 mx-6 font-semibold font-serif">
            <li class="cursor-pointer">Home</li>
            <li class="cursor-pointer">About us</li>
            <li class="cursor-pointer">Services</li>
            <li class="cursor-pointer">Contact us</li>
        </ul>
    </nav>
    <main class="bg-purple-600 h-96 pt-8">
        <div class="font-semibold text-4xl w-1/3 text-center py-10 text-white px-5 font-serif">

        </div>
        <button
            class=" border-none bg-white h-12 w-1/6 text-purple-900 text-xl mx-32 rounded-md font-semibold hover:bg-purple-50 hover:shadow-purple-900 shadow-xl">

        </button>
        <img class="absolute -right-0 top-12 mr-10 h-96 shadow-black " src="real-batman.png" alt="batman">
    </main>
    <section class="bg-blue-800 flex items-center">
        <img src="batman-poster.jpg" class="w-auto h-[271px]" alt="poster">
        <span class="text-white font-semibold font-serif ml-10 text-3xl">God Vs Men, Day Vs Night, Son Of Krypton Vs Bat
            Of Gotham !</span>
        <button
            class="border-none bg-white h-12 w-1/5 text-purple-900 text-xl mr-20 ml-5 rounded-md font-semibold hover:bg-purple-50 hover:shadow-purple-900 shadow-xl ">

            Visit DC Studios
        </button>
